spring:
  web:
    locale: ca
    locale-resolver: fixed
  datasource:
    url: "jdbc:h2:mem:test"
    username: sa
    password: sa
    driverClassName: org.h2.Driver
  sql:
    init:
      encoding: UTF-8
      mode: always
      data-locations:
      - classpath:db/dades.sql
      schema-locations:
      - classpath:db/esquema.sql
